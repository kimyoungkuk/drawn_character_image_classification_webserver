<html>
  <head><title>GET을 통한 정보의 전달</title></head>
  <body>
    <form action='/search/' method='get'>
      <label for='searchWord'>검색어</label>
      이름 : {{name}}
      나이 : {{age}}
      <input type='text' name='searchWord' />
      <input type="submit" value="검색" />
    </form>
  </body>
</html>
